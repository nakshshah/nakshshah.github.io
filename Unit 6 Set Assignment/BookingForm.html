<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="bookingform.css">
</head>
<body>
    <div class="header">
        <div class="logo">
        <img src="Images/Black_and_White_Round_Fashion_Monogram_Logo-2-removebg-preview.png"  width="150" height="150" alt="Logo" class="logo">
        <div class="title-container" class="title">Booking Form



        </div>
    </div>
   

    <div class="links">
        <a href="index.html">Home Page</a> <a href="Products&Services.html">Services & Products</a>  <a href="TypesofPackages.html">Types of Packages</a>  <a href="ContactForm.html">Contact Form</a> 
        <a href="BookingForm.html">Booking Form</a>  <a href="AboutUs.html">About Us</a>

    </div>

    <div class="booking-form">
        <form>
            <br>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required>
            </div>

            <div class="form-group2">
                <label for="service">Type of Event</label>
                <select id="service" name="service">
                    <option value ="option1">Themed Events</option>
                    <option value="option2">Marquee Parties</option>
                    <option value="option2">Special Celebrations</option>
                    <option value="option2">Entertainment</option>
                </select>
            </div>

            

            <div class="form-group2">
                <label for="package">Type of Package</label>
                <select id="package" name="package">
                    <option value ="package1">Bronze</option>
                    <option value="package2">Silver</option>
                    <option value="package2">Gold</option>
                </select>
            </div>

            <div class="form-group2">
                <label for="service">Other services</label>
                <select id="service1" name="service1">
                    <option value ="option1">Fundraisers</option>
                    <option value="option2">Bespoke Catering</option>
                    <option value="option2">Themes & Props/option>
                    <option value="option2">Invitations & Printworks</option>
                    <option value="option2">Sound & Lighting</option>
                </select>
            </div>
        </form>
    </div>

    <div class="payment-details">
        <br>
        <h2>Payment Details</h2>
        <div class="form-group">
            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" required>
        </div>

        <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment-method">
                <option value="card">Credit Card</option>
                <option value="bank">Bank Transfer</option>
            </select>
        </div>

        <!-- Include the rest of the payment fields as needed -->

        <div class="form-group">
            <label for="BankNumber-AccountNumber">Bank Number or Account Number</label>
            <input type="text" id="BankNumber-AccountNumber" name="BankNumber-AccountNumber" required>

            <div class="form-group">
                <label for="Expiration-Date">Expiration Date (for cards)</label>
                <input type="text" id="Expiration-Date" name="Expiration-Date" not required>


                <div class="form-group">
                    <label for="Amount">Payment Amount</label>
                    <input type="text" id="amount" name="amount" required>
    



            


            
            
        </div>
    </div>
    <br>
    <input type="submit" value="Submit">
</body>
</html>
